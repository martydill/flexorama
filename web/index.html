<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIxplosion Web UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    :root {
      --bg: #050608;
      --surface: #0b101a;
      --panel: #0e1322;
      --panel-2: #111a2d;
      --panel-3: #0a0f1a;
      --border: rgba(148, 163, 184, 0.22);
      --accent: #7cffb2;
      --accent-2: #6b7cff;
      --accent-3: #ff4fd8;
      --accent-neon: #39ff14;
      --accent-soft: rgba(124, 255, 178, 0.14);
      --accent-2-soft: rgba(107, 124, 255, 0.18);
      --text: #e6eaff;
      --muted: rgba(226, 232, 240, 0.68);
      --danger: #ff5f6d;
      --shadow: 0 18px 40px rgba(3, 6, 18, 0.6);
      --glow: 0 0 24px rgba(124, 255, 178, 0.2), 0 0 40px rgba(107, 124, 255, 0.18);
      --topbar-bg: var(--surface);
      --tabs-bg: rgba(15, 23, 42, 0.6);
      --tabs-border: rgba(148, 163, 184, 0.18);
      --aside-bg: var(--panel);
      --panel-bg: var(--panel);
      --panel-header-bg: var(--surface);
      --bubble-bg: rgba(15, 23, 42, 0.7);
      --bubble-user-bg: rgba(57, 255, 20, 0.18);
      --tool-bg: rgba(15, 23, 42, 0.6);
      --tool-pre-bg: rgba(8, 10, 20, 0.6);
      --composer-bg: rgba(15, 23, 42, 0.7);
      --input-bg: rgba(18, 24, 38, 0.9);
      --input-focus-bg: rgba(18, 24, 38, 0.95);
      --card-bg: rgba(15, 23, 42, 0.7);
      --tag-bg: rgba(107, 124, 255, 0.16);
      --modal-bg: var(--panel);
      --modal-header-bg: var(--surface);
      --backdrop-bg: rgba(8, 10, 20, 0.7);
      --list-item-bg: rgba(18, 24, 38, 0.9);
    }
    :root.light {
      --bg: #f8f7f4;
      --surface: #ffffff;
      --panel: #f6f5f1;
      --panel-2: #eeeae3;
      --panel-3: #e7e2d8;
      --border: rgba(44, 39, 28, 0.14);
      --accent: #1f8f6a;
      --accent-2: #6b8f3a;
      --accent-3: #ff3aa6;
      --accent-neon: #39ff14;
      --accent-soft: rgba(31, 143, 106, 0.12);
      --accent-2-soft: rgba(107, 143, 58, 0.12);
      --text: #19150f;
      --muted: rgba(25, 21, 15, 0.6);
      --danger: #d6455d;
      --shadow: 0 18px 32px rgba(25, 21, 15, 0.12);
      --glow: 0 0 22px rgba(31, 143, 106, 0.18);
      --topbar-bg: var(--surface);
      --tabs-bg: rgba(238, 234, 227, 0.85);
      --tabs-border: rgba(44, 39, 28, 0.12);
      --aside-bg: var(--panel);
      --panel-bg: var(--panel);
      --panel-header-bg: var(--surface);
      --bubble-bg: rgba(255, 255, 255, 0.9);
      --bubble-user-bg: rgba(57, 255, 20, 0.12);
      --tool-bg: rgba(255, 255, 255, 0.85);
      --tool-pre-bg: rgba(238, 234, 227, 0.9);
      --composer-bg: rgba(255, 255, 255, 0.85);
      --input-bg: rgba(255, 255, 255, 0.95);
      --input-focus-bg: rgba(255, 255, 255, 1);
      --card-bg: rgba(255, 255, 255, 0.9);
      --tag-bg: rgba(31, 143, 106, 0.12);
      --modal-bg: var(--panel);
      --modal-header-bg: var(--surface);
      --backdrop-bg: rgba(234, 230, 222, 0.8);
      --list-item-bg: rgba(255, 255, 255, 0.95);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Chakra Petch", "Sora", sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.35;
      mask-image: radial-gradient(circle at 50% 0%, rgba(0,0,0,0.8), transparent 70%);
      z-index: 0;
    }
    :root.light body { background: var(--bg); }
    :root.light body::before {
      background-image:
        linear-gradient(rgba(15, 23, 42, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(15, 23, 42, 0.04) 1px, transparent 1px);
      opacity: 0.25;
    }
    h1, h2, h3, h4, h5, h6, .brand { font-family: "Chakra Petch", "Sora", sans-serif; }
    * {
      scrollbar-color: var(--border) var(--panel);
      scrollbar-width: thin;
    }
    *::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    *::-webkit-scrollbar-track {
      background: var(--panel);
    }
    *::-webkit-scrollbar-thumb {
      background: var(--border);
      border: 2px solid var(--panel);
      border-radius: 8px;
    }
    *::-webkit-scrollbar-thumb:hover {
      background: var(--accent-2);
      border-color: var(--panel);
    }
    .app-shell, .tab-content, .split-layout, .chat-layout, aside, .panel, .chat { min-height: 0; }
    .app-shell {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      min-height: 0;
      position: relative;
      z-index: 1;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      background: var(--topbar-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .top-tabs {
      display: flex;
      flex: 1;
      max-width: 700px;
      gap: 6px;
      background: var(--tabs-bg);
      padding: 3px 4px;
      border: 1px solid var(--tabs-border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      border-radius: 6px;
      backdrop-filter: blur(8px);
    }
    .top-tab {
      background: transparent;
      color: var(--text);
      padding: 6px 10px;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      box-shadow: none;
      border-radius: 4px;
      flex: 1 1 0;
      min-width: 0;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .top-tab.active {
      background: var(--accent-neon);
      color: #06101a;
      border: 1px solid rgba(57, 255, 20, 0.8);
      box-shadow: 0 0 24px rgba(57, 255, 20, 0.35);
    }
    .top-tab:hover {
      transform: none;
      opacity: 1;
      background: rgba(57, 255, 20, 0.2);
      border: 1px solid rgba(57, 255, 20, 0.5);
      color: var(--text);
    }
    .top-actions {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .mode-toggle {
      background: var(--panel-2);
      border: 1px solid rgba(148, 163, 184, 0.24);
      color: var(--text);
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
      width: 32px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: var(--shadow);
    }
    .tab-content {
      flex: 1;
      min-height: 0;
      display: none;
      padding: 12px 14px;
      overflow: hidden;
    }
    .tab-content.active { display: block; }
    .chat-layout, .split-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 12px;
      height: 100%;
      min-height: 0;
    }
    aside {
      background: var(--aside-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      overflow-y: auto;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .sidebar-panel {
      background: var(--aside-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      overflow-y: auto;
      box-shadow: var(--shadow);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .split-layout .sidebar-panel { min-width: 260px; }
    .brand {
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      padding: 3px 8px;
      background: rgba(57, 255, 20, 0.18);
      color: var(--text);
      border-radius: 4px;
      font-size: 11px;
      letter-spacing: 0.04em;
    }
    .sidebar-actions {
      display: flex;
      gap: 8px;
    }
    button {
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 6px;
      padding: 8px 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
      background: var(--panel-2);
      color: var(--text);
    }
    button.primary {
      background: var(--accent-neon);
      color: #06101a;
      border-color: rgba(57, 255, 20, 0.8);
      box-shadow: 0 0 24px rgba(57, 255, 20, 0.35);
    }
    button.secondary {
      background: var(--surface);
      color: var(--text);
    }
    button:hover { background: rgba(57, 255, 20, 0.16); color: var(--text); border-color: rgba(57, 255, 20, 0.5); transform: translateY(-1px); }
    button:active { opacity: 0.9; }
    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      padding-right: 4px;
    }
    .list-item {
      padding: 9px 10px;
      border: none;
      background: var(--list-item-bg);
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.15s ease;
      box-shadow: none;
      border-radius: 6px;
    }
    .list-item.active {
      background: rgba(57, 255, 20, 0.2);
      box-shadow: inset 0 0 0 1px rgba(57, 255, 20, 0.6);
    }
    .list-item:hover { background: rgba(57, 255, 20, 0.12); box-shadow: inset 0 0 0 1px rgba(57, 255, 20, 0.4); }
    .list-item.active:hover { background: rgba(57, 255, 20, 0.22); box-shadow: inset 0 0 0 1px rgba(57, 255, 20, 0.6); }
    .list-item small { color: var(--muted); }
    .panel {
      background: var(--panel-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
      height: 100%;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .chat {
      background: var(--panel-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      border-radius: 8px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
      box-shadow: var(--shadow);
      min-height: 0;
      backdrop-filter: blur(12px);
    }
    .chat-header {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--panel-header-bg);
    }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 4px;
      background: var(--accent-neon);
      box-shadow: 0 0 12px rgba(57, 255, 20, 0.6);
      margin-right: 8px;
    }
    #messages {
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 6px;
      line-height: 1.45;
      border: 1px solid var(--border);
      background: var(--bubble-bg);
      white-space: pre-wrap;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .bubble.user {
      margin-left: auto;
      background: var(--bubble-user-bg);
      border-color: rgba(107, 124, 255, 0.5);
    }
    .bubble.assistant {
      margin-right: auto;
      background: var(--bubble-bg);
    }
    .bubble .text-block {
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .tool-block {
      margin-top: 6px;
      padding: 6px 8px;
      border: 1px dashed var(--border);
      background: var(--tool-bg);
      cursor: pointer;
    }
    .tool-block.tool-call { border-color: rgba(124, 255, 178, 0.6); background: rgba(124, 255, 178, 0.12); }
    .tool-block.tool-result { border-color: rgba(107, 124, 255, 0.6); background: rgba(107, 124, 255, 0.12); }
    .tool-block.tool-result.error { border-color: var(--danger); background: rgba(255, 95, 109, 0.16); }
    .tool-head { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
    .tool-title { font-weight: 700; display: flex; gap: 6px; align-items: center; }
    .tool-meta { color: var(--muted); font-size: 11px; flex: 1; }
    .tool-details { color: var(--muted); font-size: 11px; margin-top: 2px; }
    .tool-details-row { margin-top: 4px; }
    .tool-toggle {
      border: 1px solid rgba(148, 163, 184, 0.24);
      background: var(--surface);
      color: var(--text);
      padding: 3px 6px;
      cursor: pointer;
    }
    .tool-body { display: none; margin-top: 8px; }
    .tool-block.open .tool-body { display: block; }
    .bubble.assistant.tool-result-bubble { margin-left: 20px; }
    .tool-block pre {
      margin: 8px 0 0 0;
      background: var(--tool-pre-bg);
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 6px;
      color: var(--text);
      white-space: pre-wrap;
      font-size: 12px;
    }
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      min-height: 18px;
    }
    .typing-indicator span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.4;
      animation: typing-bounce 1s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typing-bounce {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-4px); opacity: 1; }
    }
    .permission-block {
      border: 1px solid rgba(124, 255, 178, 0.5);
      background: rgba(124, 255, 178, 0.12);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .permission-title {
      font-weight: 700;
    }
    .permission-detail {
      white-space: pre-wrap;
      font-family: "JetBrains Mono", "Sora", monospace;
      font-size: 11px;
      color: var(--muted);
    }
    .permission-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .permission-option {
      text-align: left;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
    }
    .permission-option:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .permission-status {
      font-size: 12px;
      color: var(--muted);
    }
    pre code {
      display: block;
      overflow-x: auto;
      background: transparent;
      font-family: "JetBrains Mono", "Sora", monospace;
      font-size: 13px;
    }
    .composer {
      border-top: 1px solid var(--border);
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 8px;
      background: var(--composer-bg);
      align-items: start;
    }
    .composer-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .toggle {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-weight: 700;
    }
    .toggle input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    textarea {
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease;
    }
    textarea, input, select { box-shadow: none; }
    .tab-body {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 10px;
    }
    .plan-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      gap: 10px;
      height: 100%;
      overflow: hidden;
    }
    .plan-body textarea#plan-markdown {
      flex: 1;
      min-height: 0;
      max-height: none;
      height: 100%;
      resize: none;
      overflow: auto;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .muted { color: var(--muted); }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      border-radius: 6px;
      padding: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease;
    }
    .control-compact {
      padding: 6px 10px;
      height: 34px;
      line-height: 1.2;
    }
    select.control-compact:hover {
      background: rgba(107, 124, 255, 0.24);
      border-color: rgba(107, 124, 255, 0.4);
      color: var(--text);
      cursor: pointer;
    }
    input:focus, select:focus, textarea:focus {
      border-color: rgba(124, 255, 178, 0.6);
      background: var(--input-focus-bg);
    }
    textarea.small {
      min-height: 80px;
    }
    .card {
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 6px;
      background: var(--card-bg);
      margin-bottom: 8px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 6px;
      border-radius: 4px;
      background: var(--tag-bg);
      color: var(--muted);
      font-size: 11px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
    .stack { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    a { color: var(--accent); }
    .danger { color: var(--danger); }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--backdrop-bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal-backdrop.open { display: flex; }
    .modal {
      background: var(--modal-bg);
      border: 1px solid rgba(148, 163, 184, 0.22);
      box-shadow: var(--shadow);
      width: min(900px, 90vw);
      height: min(80vh, 700px);
      display: grid;
      grid-template-rows: auto 1fr;
      border-radius: 8px;
    }
    .modal-header {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--modal-header-bg);
    }
    .modal-body {
      padding: 10px;
      overflow: auto;
      background: transparent;
    }
    .modal pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: "JetBrains Mono", "Sora", monospace;
      font-size: 13px;
      line-height: 1.5;
      color: var(--text);
    }
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tab-content.active {
      animation: fade-up 0.35s ease;
    }
    .panel, .chat, aside, .sidebar-panel {
      animation: fade-up 0.45s ease;
    }
    @media (max-width: 1100px) {
      .chat-layout { grid-template-columns: 1fr; }
      aside { order: 2; }
      .chat { order: 1; }
      .top-tabs { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span>AIxplosion</span>
      </div>
      <div class="top-tabs">
        <button class="top-tab active" data-tab="chats">Chats</button>
        <button class="top-tab" data-tab="plans">Plans</button>
        <button class="top-tab" data-tab="mcp">MCP Servers</button>
        <button class="top-tab" data-tab="agents">Agents</button>
      </div>
      <div class="top-actions">
        <button class="mode-toggle" id="mode-toggle" aria-label="Toggle color mode">â˜¾</button>
      </div>
    </header>

    <div class="tab-content active" id="tab-chats">
      <div class="chat-layout">
        <aside class="chat-sidebar">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted">Conversations</div>
            <button class="primary" id="new-conversation">New Chat</button>
          </div>
          <div class="list" id="conversation-list"></div>
        </aside>
        <section class="chat">
          <div class="chat-header">
            <div class="flex-between" style="gap:10px;">
              <div class="flex-between" style="gap:6px;">
                <span class="status-dot"></span>
                <div>
                  <div style="font-weight:700;">Live Chat</div>
                  <div class="muted" id="conversation-meta">Ready</div>
                </div>
              </div>
            </div>
            <div class="stack" style="gap:8px; align-items:center;">
              <select id="agent-selector" class="control-compact" style="width:auto; min-width:160px;"></select>
              <select id="model-selector" class="control-compact" style="width:auto; min-width:190px;"></select>
              <button class="secondary control-compact" id="show-context">Context</button>
            </div>
          </div>
          <div id="messages"></div>
          <div class="composer">
            <textarea id="message-input" placeholder="Ask anything..."></textarea>
            <div class="composer-actions">
              <label class="toggle">
                <input type="checkbox" id="stream-toggle">
                <span>Stream responses</span>
              </label>
              <button class="primary" id="send-message">Send</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-plans">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">Plans</div>
            <button class="secondary" id="create-plan-sidebar">New</button>
          </div>
          <div class="list" id="plan-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body plan-body">
            <div class="section-title">Plan Details</div>
            <div class="muted" style="margin-bottom:8px;">View, edit, or create saved plans.</div>
            <div class="form-grid">
              <input id="plan-title" placeholder="Title (optional)">
              <input id="plan-user-request" placeholder="User request">
            </div>
            <textarea id="plan-markdown" class="small" placeholder="Plan markdown"></textarea>
            <div class="stack" style="margin-top:8px;">
              <button class="primary" id="save-plan">Save Plan</button>
              <button class="secondary danger" id="delete-plan">Delete Plan</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-mcp">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">MCP Servers</div>
            <button class="secondary" id="new-mcp">New</button>
          </div>
          <div class="list" id="mcp-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body">
            <div class="section-title">Server Details</div>
            <div class="muted" style="margin-bottom:6px;">Manage servers and connections.</div>
            <div class="form-grid">
              <input id="mcp-name" placeholder="Name">
              <input id="mcp-command" placeholder="Command (optional)">
              <input id="mcp-args" placeholder="Args (space separated)">
              <input id="mcp-url" placeholder="WebSocket URL (optional)">
              <select id="mcp-enabled">
                <option value="true">Enabled</option>
                <option value="false">Disabled</option>
              </select>
            </div>
            <textarea id="mcp-env" class="small" rows="4" placeholder="ENV (one key/value pair on each line)"></textarea>
            <div class="stack" style="margin-top:8px; flex-wrap: wrap; gap:8px;">
              <button class="primary" id="save-mcp-detail">Save Server</button>
              <button class="secondary danger" id="delete-mcp-detail" style="display:none">Delete</button>
              <button class="secondary" id="connect-mcp-detail" style="display:none">Connect</button>
              <button class="secondary" id="disconnect-mcp-detail" style="display:none">Disconnect</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="tab-content" id="tab-agents">
      <div class="split-layout">
        <aside class="sidebar-panel">
          <div class="stack" style="justify-content: space-between; align-items: center;">
            <div class="muted" style="font-weight:600;">Agents</div>
            <button class="secondary" id="new-agent">New</button>
          </div>
          <div class="list" id="agent-list"></div>
        </aside>
        <section class="panel">
          <div class="tab-body">
            <div class="section-title">Agent Details</div>
            <div class="muted" style="margin-bottom:6px;">View, edit, and activate agents.</div>
            <div class="form-grid">
              <input id="agent-name" placeholder="Name">
              <input id="agent-model" placeholder="Model (optional)">
              <input id="agent-temp" placeholder="Temperature (optional)">
              <input id="agent-max-tokens" placeholder="Max tokens (optional)">
            </div>
            <textarea id="agent-allowed" class="small" placeholder="Allowed tools (comma separated)"></textarea>
            <textarea id="agent-denied" class="small" placeholder="Denied tools (comma separated)"></textarea>
            <textarea id="agent-prompt" class="small" placeholder="System prompt"></textarea>
            <div class="stack" style="margin-top:8px;">
              <button class="primary" id="save-agent">Save Agent</button>
              <button class="secondary danger" id="delete-agent" style="display:none">Delete</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="modal-backdrop" id="context-modal">
      <div class="modal">
        <div class="modal-header">
          <div style="font-weight:700;">Conversation Context</div>
          <button class="secondary" id="close-context">Close</button>
        </div>
        <div class="modal-body">
          <pre id="context-content">(no context)</pre>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
